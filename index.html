<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>QR Code Generator</h1>
    <p class="subtitle">Enter text or URL</p>

    <div class="input-box">
      <input 
        type="text" 
        id="qrInput" 
        placeholder="Type something here..."
      >
      <button id="generateBtn">Generate QR</button>
    </div>

    <div class="qr-box">
      <!-- YAHAN QR IMAGE AAYEGI -->
      <div class="placeholder">
        QR will appear here
      </div>
    </div>

  </div>
<script src="script.js"></script>
</body>
</html>
